<!DOCTYPE html>
<html>
<head>
    
<meta charset="utf-8">
<title>Callbacks</title>
</head>

<body>
<div id="results"></div> 
<button>Click</button>
    
<script src="jquery-3.2.1.js"></script>
<script>
        
    $('button').on('click', function(){
        $('#results').text('Loading...'); 
            
            $.getJSON('https://www.reddit.com/r/javascript.json', function(results){
                console.log(results); 
                $('#results').text(" ");
     
                for(num = 0; num < results.data.children.length; num++){
                    $('#results').append(results.data.children[num].data.title + '<br />');
                }
            });
        });
    
    
    
</script>
</body>
</html>
