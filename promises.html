<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <title>Promises</title>
</head>
<body>
    
<div id="result"></div>
    
<button>Click</button>
    
<script src="jquery-3.2.1.js"></script>
<script>
        
    $('button').on('click', function() {
        $('#results').text('Loading...'); 

          $.getJSON('https://www.reddit.com/r/javascript.json').then(function(results) {
                console.log(results);
                $('#results').text(results.name);
              
                for(num = 0; num < results.data.children.length; num++){
                     $('#result').append(results.data.children[num].data.title + '<br />');
                 }
            }, function(error) {
                console.log('some error');
            });
        });
    
    
</script>
</body>
</html>
